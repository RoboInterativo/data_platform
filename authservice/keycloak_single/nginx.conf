events {}

http {
    include       /etc/nginx/mime.types;

    server {
        listen 80;

        # Root directive for static files (adjust path as needed)
        root /var/www;

        location / {
            proxy_pass http://172.16.1.247:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Sphinx Documentation
        location /docs/ {
            # Either use alias (must end with /) or root
            alias /var/www/docs/;  # Uncomment and ensure this path exists
            # Or use root:
            # root /var/www;  # Then files would be at /var/www/docs/

            index index.html;

            # Clean URL handling
            try_files $uri $uri/ /docs/index.html;

            # Prevent slash problems
            rewrite ^/docs/(.*)/+$ /docs/$1 permanent;

            # Cache control for static assets
            location ~* \.(?:ico|css|js|gif|jpe?g|png|svg)$ {
                expires 30d;
                add_header Cache-Control "public";
            }
        }
    }
}
